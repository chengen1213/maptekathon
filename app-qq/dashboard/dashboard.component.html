<div  class ="adjust">
  <h3>Top Questions</h3>
  <div class="grid grid-pad">
    <a *ngFor="let question of questions" class="col-1-4"
          routerLink="/detail/{{question.id}}">
      <div class="module question">
        <h4>{{question.title}}</h4>
      </div>
    </a>
  </div>
  
  <div class="log">
      <app-login></app-login>
     <a routerLink="/signup" class="signup" >Create Account</a>
  </div>
   

  </div>
